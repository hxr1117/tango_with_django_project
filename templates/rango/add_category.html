<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Add a Category</h1>
<div>
    <form action="/rango/add_category/" id="category_form" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for visible_field in form.visible_fields %}
            {{ visible_field.errors }}
            {{ visible_field.help_text }}
            {{ visible_field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category" />
    </form>
</div>
</body>
</html>
