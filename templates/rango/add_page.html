<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Page</title>
</head>
<body>
<div>
    <form action="/rango/category/{{ category.slug }}/add_page/" id="page_form" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for visible_field in form.visible_fields %}
            {{ visible_field.errors }}
            {{ visible_field.help_text }}
            {{ visible_field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Page" />
    </form>
</div>
</body>
</html>
